<body class="p-3">

            <div style="height: 300px; position: relative;">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function loadData() {
            try {
                // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Python Backend
                const response = await fetch('/api/summary');
                const data = await response.json();

                // 1. ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç
                document.getElementById('month-label').innerText = data.month;

                document.getElementById('expense-val').innerText = data.expense.toLocaleString();
                document.getElementById('balance-val').innerText = data.balance.toLocaleString();

                // 2. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Å‡∏£‡∏≤‡∏ü
                const ctx = document.getElementById('expenseChart').getContext('2d');
                new Chart(ctx, {

                    data: {

                        datasets: [{

                const list = document.getElementById('category-list');

                    li.innerHTML = `${label} <span class="badge bg-secondary rounded-pill">${amount.toLocaleString()} ‡∏ø</span>`;
                    list.appendChild(li);
                });

            } catch (error) {
